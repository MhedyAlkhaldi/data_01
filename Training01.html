<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال بيانات المبيعات</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: 600;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        #response-message {
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>إدخال بيانات المبيعات</h1>
    <form id="sales-form">
        <div class="form-group">
            <label for="invoice_id">رقم الفاتورة</label>
            <input type="text" id="invoice_id" name="invoice_id" required>
        </div>
        <div class="form-group">
            <label for="sale_date">تاريخ البيع</label>
            <input type="date" id="sale_date" name="sale_date" required>
        </div>
        <div class="form-group">
            <label for="product">المنتج</label>
            <input type="text" id="product" name="product" required>
        </div>
        <div class="form-group">
            <label for="category">الفئة</label>
            <select id="category" name="category" required>
                <option value="">اختر فئة</option>
                <option value="إلكترونيات">إلكترونيات</option>
                <option value="أزياء">أزياء</option>
                <option value="أثاث">أثاث</option>
                <option value="أخرى">أخرى</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">الكمية</label>
            <input type="number" id="quantity" name="quantity" required min="1">
        </div>
        <div class="form-group">
            <label for="unit_price">سعر الوحدة (ريال)</label>
            <input type="number" id="unit_price" name="unit_price" required min="0.01" step="0.01">
        </div>
        <div class="form-group">
            <label for="client">العميل</label>
            <input type="text" id="client" name="client" required>
        </div>
        <div class="form-group">
            <label for="city">المدينة</label>
            <input type="text" id="city" name="city" required>
        </div>
        <button type="submit">إرسال البيانات</button>
    </form>
    <div id="response-message"></div>
</div>

<script>
    document.getElementById('sales-form').addEventListener('submit', function(e) {
        e.preventDefault();

        // احصل على بيانات النموذج
        const formData = new FormData(this);
        const data = {};
        for (const [key, value] of formData.entries()) {
            data[key] = value;
        }

        // احسب الإجمالي
        data['total_price'] = parseFloat(data.quantity) * parseFloat(data.unit_price);
        
        // استبدل 'YOUR_WEB_APP_URL' برابط تطبيق الويب الخاص بك
        const webAppUrl = 'https://script.google.com/macros/s/AKfycby6ToTSSzCxSWxB2rSjuHFJjmeH-md9qpfGAj23PShWtF-h83t-kwCBqiAvgkFGeVbJJg/exec';

        // إرسال البيانات
        fetch(webAppUrl, {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.text())
        .then(result => {
            document.getElementById('response-message').textContent = result;
            document.getElementById('sales-form').reset(); // إعادة تعيين النموذج بعد الإرسال الناجح
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('response-message').textContent = 'حدث خطأ أثناء إرسال البيانات.';
        });
    });
</script>

</body>
</html>
